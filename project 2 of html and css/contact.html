<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
        <title>Contact us Page</title>
	<style>
        * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	line-height: 1.6;
    background-color:#bbbfdf;
}

/* Header styles */
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 20px;
	background-color: #333;
	color: white;
	height: 4rem;
}

.logo {
	font-size: 2rem;
}

nav {
	width: 30rem;
}

nav ul {
	list-style: none;
	display: flex;
	justify-content: space-between;
}



nav ul li a:hover {
	background-color: #050e07;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
.reachUs-button {
	padding: 1rem;
	background-color: #84d0ee;
	border: none;
	color: white;
	border-radius: 4px;
	cursor: pointer;
}
.reachUs-button:hover{
	background-color: #2a2727;
}

/* banner section styles */
.banner {
	text-align: center;
	background-color: #bbbfdf;
	margin: 0 auto;
}

.banner img {
    background-color: gray;
	max-width: 100%;
	height: auto;
}
/* Contact form styles */
.contact-form {
    
	padding: 40px 0;
	margin: 0 10px;
}

.form-container {
	max-width: 40%;
	margin: 0 auto;
	padding: 20px;
	background-color: #c0aef1;
    color: white;
	border-radius: 10px;
	border: 1px solid black;
	box-shadow: 20px 10px 20px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
	text-align: center;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 20px;
}

.form-container label {
	display:block;
	font-weight: bold;
}
.form-container input, textarea{
	width: 100%;
	padding: 10px;
	border: 2px solid #000000;
    background-color: #e5c1c1;
	border-radius: 4px;
	margin-bottom: 1rem;
	resize: vertical;
}
.submit-button {
	padding: 10px 20px;
	background-color: #000000;
	border: none;
	color: white;
	border-radius: 4px;
	font-size: 1rem;
	cursor: pointer;
}

/* Contact info styles */
.contact-info {
	text-align: center;
	padding: 50px 0;
	background-color:grey;
}

.contact-info h2 {
	margin-bottom: 20px;
}

/* Footer styles */
footer {
	padding: 20px;
	text-align: center;
	background-color: #333;
	color: white;
}
/* Hamburger styles */
.hamburger {
	display: none;
	color: rgb(0, 0, 0);
	font-size: 1.5rem;
	cursor: pointer;
}

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
	.logo {
		display: none;
	}

	.hamburger {
		display: flex;
	}

	#nav-menu {
		position: absolute;
		top: 4rem;
		left: 0;
		background-color: #333;
		width: 100%;
		display: none;
	}

	#nav-menu.active {
		display: block;
		flex-direction: row;
		padding: 1rem;
	}
}

    </style>
</head>

<body>
	<!-- Header section -->
	<header>
		<button class="hamburger" id="hamburger-icon">
			<span onclick="openNavbar()"> ☰</span>
		</button>
		<div class="logo">Programmer</div>
		<nav id="nav-menu">
		
		</nav>
		<button class="reachUs-button">Call us</button>
	</header>

	<!-- banner section -->
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>
		We're here to answer any questions you may have.
		</p>
	</section>

	<!-- Contact form -->
	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="#" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" placeholder="Enter your name">

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" placeholder="Enter your email">

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone" placeholder="Enter your contact number">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" placeholder="leave your message...."></textarea>

				<button type="submit" class="submit-button">Submit</button>
			</form>
		</div>
	</section>
    <hr>

	<!-- Company contact info -->
	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			Your Company Name<br>
			123 Main Street<br>
			City, State Zip Code<br>
			Phone: <a href="tel:1234567890">123-456-7890</a><br>
			Email: <a href="mailto:info@example.com">info@example.com</a>
		</address>
	</section>

	<!-- Footer section -->
	<footer>
		<p>
		© 2023 Your Company. All rights reserved.
		</p>
	</footer>
	<script src="script.js"></script>
</body>

</html>
